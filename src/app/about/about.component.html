<div>
    <h3>About Component</h3>
    <div class="resource">
        <h4>Angular-Project generator</h4>
        <p>
            Yeoman generator for scaffold out a front-end project with Angular and TypeScript.
        </p>
        <h1>Default Stripe Form</h1>

        <button (click)="openCheckout()">Purchase</button>
    </div>

    <form
        action="/charge"
        method="post"
        id="payment-form"
    >
        <div class="form-row">
            <label for="card-element">Credit or debit card</label>
            <div id="card-element">
                <!-- A Stripe Element will be inserted here. -->
            </div>

            <!-- Used to display form errors. -->
            <div
                id="card-errors"
                role="alert"
            ></div>
        </div>

        <button>Submit Payment</button>
    </form>
</div>
